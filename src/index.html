<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Agency | Creative Solutions</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>AgencyName</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="container">
                <h2>Transform Your Brand with Dynamic Marketing</h2>
                <p>We create cutting-edge digital experiences that drive results</p>
                <a href="#contact" class="btn btn-primary">Get Started</a>
            </div>
        </section>

        <section id="services" class="services">
            <div class="container">
                <h2>Our Services</h2>
                <div class="services-grid">
                    <!-- Service items will be dynamically loaded -->
                </div>
            </div>
        </section>

        <section id="portfolio" class="portfolio">
            <div class="container">
                <h2>Our Work</h2>
                <div class="portfolio-grid">
                    <!-- Portfolio items will be dynamically loaded -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Marketing Agency. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
